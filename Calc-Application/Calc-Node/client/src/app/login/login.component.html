<div class="auth-main">
    <div class="auth-block">
        <h1>Login</h1>
        <!--<a routerLink="/login" class="auth-link">Sign up!</a>-->
        <form  class="form-horizontal login-form" (ngSubmit)="f.form.valid && auth.login(username.value, password.value)" #f="ngForm" novalidate>
            <div class="form-group row" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username"  [(ngModel)]="model.username" #username="ngModel" placeholder="Username" required />
                </div>
            </div>
            <div class="form-group row" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">                   
                    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="Password" />
                </div>
            </div>
            <div class="form-group row btn-login">
                <div class="col-sm-offset-2 col-sm-10">
                    <button [disabled]="loading" type="submit" id="btnLogin" class="btn btn-default btn-auth">Login</button>
